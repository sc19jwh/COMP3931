<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.ico' %}"/>
        <!--  Load in css file generated by tailwind css  -->
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
    </head>
    <body>
        <div id="container" class="animate-fadeIn fixed top-0 bottom-0 left-0 right-0 bg-black bg-opacity-50 flex flex-col items-center">
        <div class="animate-zoomIn mt-10 w-600 bg-white rounded-lg shadow-lg p-10 justify-center">
            <form class="text-center w-full" hx-post="" hx-target="body">
                <!-- Invisible field identify which form -->
                <input type="hidden" name="add_trip_form" value="1">
                <input type="text" name="title" class="text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block w-full p-2 mb-4" placeholder="Trip Name">
                <button class="px-5 py-2 font-serif w-full text-white bg-custom-50 hover:bg-custom-100 font-medium rounded-lg text-sm">Create trip</button>
            </form>
            <button _="on click remove #container">Close</button>           
        </div>
    </body>
</html>
