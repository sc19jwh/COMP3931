<!-- 
    URL: partials/find_cities
    View: find_cities()
    Description: GET request to this partial takes a country value and returns a dropdown for the cities 
    that belong to that country.
 -->

<select id="city_box" name="city" class="w-full text-center bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4">
    {% for city in cities%}
        <option value="{{city.pk}}">{{city.name}}</option>
    {% endfor %}
</select>
