{% extends "base.html" %}
{% load static %}
{% block content %} 

<body class="bg-gray-50">
    <div class="mt-10 flex justify-center items-center">
        {% for city in cities %}
            <div id="image-{{ forloop.counter }}" {% if forloop.first %}{% else %} style="display: none;" {% endif %}>
                <img class="object-contain h-48 w-96 bg-gray-300 bg-opacity-50 animate-fadeInMedium" src="{{city.photo_url}}">
                <button {% if forloop.first %} disabled {% endif %} type="button" class="mr-1 lg:mr-3 disabled:opacity-25 text-center enabled:hover:cursor-pointer px-5 py-2 text-white bg-custom-50 enabled:hover:bg-custom-100 font-medium rounded-lg text-sm" 
                _="on click toggle the *display of #image-{{ forloop.counter }} on click toggle the *display of #image-{{ forloop.counter|add:'-1' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </button>
                <button {% if forloop.last %} disabled {% endif %} type="button" class="mr-1 lg:mr-3 disabled:opacity-25 text-center enabled:hover:cursor-pointer px-5 py-2 text-white bg-custom-50 enabled:hover:bg-custom-100 font-medium rounded-lg text-sm" 
                _="on click toggle the *display of #image-{{ forloop.counter }} on click toggle the *display of #image-{{ forloop.counter|add:'1' }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
        {% endfor %}
    </div>
    <br><br>

    <div class="flex justify-center">
        <div class="w-1/4">
            <div class="grid gap-4">
                <div>
                    <img id="main" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/featured/image.jpg" alt="">
                </div>
                <div class="grid grid-cols-5 gap-4">
                    <div>
                        <img _="on click set #main's @src to @src" class="hover:cursor-pointer h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="">
                    </div>
                    <div>
                        <img _="on click set #main's @src to @src" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" alt="">
                    </div>
                    <div>
                        <img _="on click set #main's @src to @src" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg" alt="">
                    </div>
                    <div>
                        <img _="on click set #main's @src to @src" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" alt="">
                    </div>
                    <div>
                        <img _="on click set #main's @src to @src" class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-5.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div class="flex flex-col items-center">
        <div class="w-1/3">
            <input type="search" name="search" placeholder="Airport name" autocomplete="off" hx-post="{% url 'airport_search' %}" hx-trigger="keyup changed, search" hx-target="#search-results"
            class="w-full bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2">

            <div class="w-full" id="search-results">
                <!-- Airports go here -->
            </div>
        </div>
    </div>

    <button _="on mouseenter transition my *width to 100% on mouseleave transition my *width to initial">
        Transition My Font Size
    </button>

    <button type="button" class="text-white bg-custom-50 hover:bg-custom-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
        Choose plan
        <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
       

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button _="on click go to the top of the body smoothly">
            Take A Trip
    </button>
</body>

{% endblock %}
