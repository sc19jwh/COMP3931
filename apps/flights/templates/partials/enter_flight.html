<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.ico' %}"/>
        <!--  Load in css file generated by tailwind css  -->
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
    </head>
    <body>
        <div id="container" class="animate-fadeIn fixed top-0 bottom-0 left-0 right-0 bg-black bg-opacity-50 flex flex-col items-center justify-center h-screen w-screen">
            <div class="animate-zoomIn w-1/2 h-auto bg-white rounded-lg shadow-lg">
                <div class="m-2 hover: cursor-pointer">
                    <svg _="on click remove #container" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                </div>
                <div class="px-10 pb-10 pt-1 justify-center">
                    {% if flight_direction == "outbound" %}
                        <form hx-post="" hx-target="body">
                            <input type="hidden" name="enter_flight_form" value="{{flight_direction}}">
                            <select name="departure_airport" class="w-full text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4">
                                <option disabled selected>--- Select an airport ---</option>
                                {% for airport in airports%}
                                    <option value="{{airport.pk}}">{{airport.name}}</option>
                                {% endfor %}
                            </select>
                            <select name="destination_airport" class="w-full text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4">
                                {% for airport in chosen_airports %}
                                    <option value="{{airport.pk}}">{{airport.name}}</option>
                                {% endfor %}
                            </select>
                            <input type="datetime-local" name="departure_datetime" class="w-full text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4" />
                            <input id="testinput" type="datetime-local" name="destination_datetime" class="w-full text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4" />
                            <button class="px-5 py-2 font-serif w-full text-white bg-custom-50 hover:bg-custom-100 font-medium rounded-lg text-sm">Save Flight</button>
                        </form>
                    {% else %}
                        <form hx-post="" hx-target="body">
                            <input type="hidden" name="enter_flight_form" value="{{flight_direction}}">
                            <select name="departure_airport" class="w-full text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4">
                                {% for airport in chosen_airports %}
                                    <option value="{{airport.pk}}">{{airport.name}}</option>
                                {% endfor %}
                            </select>
                            <select name="destination_airport" class="w-full text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4">
                                <option disabled selected>--- Select an airport ---</option>
                                {% for airport in airports%}
                                    <option value="{{airport.pk}}">{{airport.name}}</option>
                                {% endfor %}
                            </select>
                            <input type="datetime-local" name="departure_datetime" class="w-full text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4" />
                            <input id="testinput" type="datetime-local" name="destination_datetime" class="w-full text-center font-serif bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block p-2 mb-4" />
                            <button class="px-5 py-2 font-serif w-full text-white bg-custom-50 hover:bg-custom-100 font-medium rounded-lg text-sm">Save Flight</button>
                        </form>
                    {% endif %}
                </div>          
            </div>
        </div>
    </body>
</html>
