{% extends "base.html" %}
{% load static %}
{% block content %}
  
<body class="bg-gray-50">
    <div style="background-image: url('../../static/images/isostation.png');" class="bg-cover flex flex-col items-center justify-center h-screen">
        <a href="/" class="flex items-center mb-2">
            <img class="h-16" src="{% static 'images/logo.png' %}">
        </a>
        <h1 class="text-xl font-normal text-black mb-4">
            Sign in to RailWizard
        </h1>
        <div class="w-full bg-white rounded-lg shadow-lg max-w-xs sm:max-w-sm">
            <div class="p-7">
                <form method="post">
                    {% csrf_token %}
                    <input type="text" name="username" class=" bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block w-full p-2 mb-4" placeholder="Username">
                    <input type="password" name="password" class=" bg-gray-50 border border-gray-300 text-black text-sm rounded-lg block w-full p-2 mb-4" placeholder="Password" >
                    {% if warning %}
                        <p class="text-sm text-red-600 text-center mb-4">
                            Your username or password is incorrect.
                        </p>
                    {% endif %}
                    <button type="submit" class=" w-full text-white bg-custom-50 hover:bg-custom-100 font-medium rounded-lg text-sm px-5 py-2 text-center mb-4">Sign in</button>
                    <div class="flex items-center mb-4">
                        <div class="flex-grow border-t border-gray-500"></div>
                        <span class="mx-5 text-sm font-light flex-shrink text-gray-500">Or</span>
                        <div class="flex-grow border-t border-gray-500"></div>
                    </div>
                    <p class="text-sm font-light text-gray-500 text-center">
                        New to RailWizard? <button type="button" hx-get="{% url 'register' %}" hx-target="body" hx-push-url="true" class="hover:cusror-pointer font-medium text-custom-50 hover:underline hover:text-custom-100">Create an account</button>
                    </p>
                </form>
            </div>
        </div>
        <p class="text-xs text-gray-400 text-center mt-4">Background Image by MacroVector on FreePik</p>
    </div>
</body>

{% endblock %}
